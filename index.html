<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="trillo logo" class="logo"><!-- logo -->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button> <!-- search__button -->
            </form> <!-- search -->
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg> <!-- user-nav__icon -->
                    <span class="user-nav__notification">7</span> <!-- user-nav__notification -->
                </div> <!-- usr-nav__icon-box -->
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg> <!-- user-nav__icon -->
                    <span class="user-nav__notification">13</span> <!-- user-nav__notification -->
                </div> <!-- usr-nav__icon-box -->
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div> <!-- usr-nav__user -->
            </nav> <!-- user-nav -->
        </header><!-- header -->
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav><!-- sidebar -->
            <main class="hotel-view">
                Hotel view
            </main><!-- hotel-view -->
        </div><!-- content -->
    </div><!-- container -->
</body>
</html>
